<h1>Sign Up Below</h1>
<style>
  h3 {
    color: red;
  }
</style>
{% for message in messages %}
<h3>{{ message }}</h3>
{% endfor %}

<form action="/register" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="username">Username</label>
    <input
      autocomplete="off"
      autofocus
      class="form-control"
      id="username"
      name="username"
      placeholder="Username"
      type="text"
    /><br />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      autocomplete="off"
      autofocus
      class="form-control"
      id="email"
      name="email"
      placeholder="Email"
      type="text"
    /><br />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      autocomplete="off"
      autofocus
      class="form-control"
      id="password"
      name="password"
      placeholder="Password"
      type="password"
    /><br />
  </div>
  <div class="form-group">
    <label for="confirmation">Confirm Password</label>
    <input
      autocomplete="off"
      autofocus
      class="form-control"
      id="confirmation"
      name="confirmation"
      placeholder="Confirm Password"
      type="password"
    /><br />
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
